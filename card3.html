<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Popup Cards V4</title>
  <link href="pop.css" rel="stylesheet">
</head>
<body>

  <article class="card__article">
    <img src="images/epo1.jpg" alt="image" class="card__img">
    <div class="card__data">
      <span class="card__description">Bojein, Serbia</span>
      <h2 class="card__title">Path of Peace</h2>
      <div class="center">
        <button class="open-popup">clicker</button>

      </div>
    </div>
  </article>

  <article class="card__article">
    <img src="images/epo2.jpg" alt="image" class="card__img">
    <div class="card__data">
      <span class="card__description">Kyoto, Japan</span>
      <h2 class="card__title">Zen Moments</h2>
      <div class="center">
        <button class="open-popup">clicker</button>

      </div>
    </div>
  </article>

  <!-- POPUPS -->
  <div class="popup" id="popup1" hidden>
    <div class="overlay"></div>
    <div class="popup-content">
      <h2>Path of Peace</h2>
      <p>
        Détails approfondis sur "Path of Peace"<br>
        Emplacement, histoire, ambiance, etc.
      </p>
      <div class="controls">
        <button class="close-btn">fermer</button>
      </div>
    </div>
  </div>

  <div class="popup" id="popup2" hidden>
    <div class="overlay"></div>
    <div class="popup-content">
      <h2>Zen Moments</h2>
      <p>
        Plongée dans la culture zen du Japon<br>
        Nature, silence, paix intérieure.
      </p>
      <div class="controls">
        <button class="close-btn">fermer</button>
      </div>
    </div>
  </div>

  <script src="scri.js"></script>
</body>
</html>
